<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    




    <script>
        
        var arr = [1, 2, 3, 4, 5, "홍길동", "이순신"];

        // 주의 - 배열의 객체의 index or key값을 변수에 저장
        for(var i in arr) {
            console.log(i);     // index값 반환
        }

        for(var i in arr) {
            console.log(arr[i]);    // 값
        }


        // 자바스크립트의 객체형태에서는 key를 i에 저장
        var obj = {"key1": "가", "key2": "나", "key3": "다"};
        console.log(obj);

        for(var i in obj) {
            console.log(i);     // 키
            console.log(obj[i]);    // 값
        }







    </script>












</body>
</html>
