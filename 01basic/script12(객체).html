<!DOCTYPE html>
<html lang="en">
<head>

<script>

    // 자바스크립트에서 객체는 {}로 표기 - 자바로 치면 map의 형태
    var person = {name: '홍길동', age: 20, arr:[1,2,3]};
    console.log(person);
    console.log(person.name);
    console.log(person.age);
    console.log(person.arr[0]);     // 인덱스 값으로 접근
    console.log(person.arr[1]);
    console.log(person.arr[2]);

    // 객체에 접근하는 2번째 방법
    console.log(person["name"]);    // 키를 문자열롤 대괄호 안에 넣어서 접근
    console.log(person["age"]);
    console.log(person["arr"][0]);

    // 객체안에 객체
    var exam = {math:80, eng: 70, kor: 90};
    var kim = {name: "홍길동", exam: exam};

    console.log(kim);
    console.log(kim["name"]);
    console.log(kim["exam"]["math"]);
    
    console.log(kim.name);
    console.log(kim.exam.math);


    // 배열안에 객체
    var arr = [
        {id:1, title: "hi", content: "쀍!"},
        {id:2, title: "hello", content: "헑!"},
        {id:3, title: "bye", content: "힣!"}
    ];
    console.log(arr);
    console.log(arr[0].title);

    console.log("===========================================");
    var arr2 = [
        {
            name: "홍길동",
            age : 20,
            subject: ["자바", "JSP", "JS"],
            birth : 20200101
        }, {
            name : "이순신",
            age : 30,
            subject : ["css", "html"],
            birth : 20200202
        }
    ]
    
    // 반복문으로 전부 subject의 값을 모두 출력
    for(var i=0; i < arr2.length; i++) {

        for(var j=0; j < arr2[i].subject.length; j++) {
            console.log(arr2[i].subject[j]);
            
        }
    }


    console.log("===========================================");

    // var people = {

    //         console.log(this.name);
    //     }
    // }
    // people.info();

    function people(name, age) {
        this.name = name;
        this.age = age;
        this.info = function() {
            console.log(this.name, this.age);
        }
    }
    
    var people = new people("홍길동", 20);
    console.log(people);
    console.log(people.name);
    console.log(people.age);
    people.info();

    




    







</script>
