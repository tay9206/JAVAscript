<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <div id="content1">
        <select class="select1">
            <option value="1.jpg">봄</option>
            <option value="2.jpg">여름</option>
            <option value="3.jpg">가을</option>
            <option value="4.jpg">겨울</option>
        </select>
        <button type="button" class="btn1">이미지바꾸기</button><br/>

        <img src="1.jpg" width="300px" class="img1"><br/>
    </div>

    <hr/>

    <script>

        var content1 = document.getElementById("content1");
        
        var select1 = content1.querySelector(".select1");   // selector태그
        var btn1 = content1.querySelector(".btn1");      // button태그
        var img1 = content1.querySelector(".img1");     // img태그


        btn1.onclick = function() {
            img1.src = select1.value;
        }


    </script>

</html>
