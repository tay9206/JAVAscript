<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 아이디나, 비밀번호가 변경 될때, 예제 처럼 처리되도록 
         구현하세요.
         change, keyup 이벤트 활용
     -->

    <div>
        <form>
            아이디: <input type="text" name="id"><br/>
            <span class="idMsg"></span><br/>
            비밀번호: <input type="password" name="pw">
            <span class="pwMsg"></span>
        </form>
    </div>

    <script>

        var id = document.querySelector("input[name='id']")
        var pw = document.querySelector("input[name='pw']")
        id.addEventListener("keyup", function() {
            
            if(id.value.length < 4) {
                id.style.borderColor = "red";   // 윤곽색
                document.querySelector(".idMsg").innerHTML = "아이디 4글자 이상 입니다.";
            } else {
                id.style.borderColor = "green"; // 윤곽색
                document.querySelector(".idMsg").innerHTML = "";
            }

        });


        // 비밀번호 영역
        pw.addEventListener("keyup", function() {

            if(pw.value.length < 8) {
                pw.style.borderColor = "red";   // 윤곽색
                document.querySelector(".pwMsg").innerHTML = "비밀번호 8글자 이상 입니다.";
            } else {
                pw.style.borderColor = "green"; // 윤곽색
                document.querySelector(".pwMsg").innerHTML = "";
            }

        });



    </script>





</body>
</html>
