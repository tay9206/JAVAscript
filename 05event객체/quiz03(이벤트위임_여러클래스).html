<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style type="text/css">
        table {width: 100%; text-align: center; border: 1px solid #777; border-collapse: collapse; border-spacing: 0;}
        th, tr, td {border: 1px solid #777;}
    </style>

</head>
<body>
    




    <table>

        <thead>
            <th>번호</th>
            <th>과정명</th>
            <th>담당교수</th>
            <th>관리</th>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>강남응용자바</td>
                <td>홍길동</td>
                <td>
                    <button type="button" class="btn info">시험기본정보</button>
                    <button type="button" class="btn input">시험출제</button>
                    <button type="button" class="btn result">시험결과</button>
                    <button type="button" class="btn manage">성적관리</button>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td>종로응용자바</td>
                <td>홍길자</td>
                <td>
                    <button type="button" class="btn info">시험기본정보</button>
                    <button type="button" class="btn input">시험출제</button>
                    <button type="button" class="btn result">시험결과</button>
                    <button type="button" class="btn manage">성적관리</button>
                </td>
            </tr>
        </tbody>




    </table>


    <script>

        var body = document.querySelector("tbody");
        body.onclick = function(e) {
            
            if(e.target.tagName !== "BUTTON") return;

            var classList = e.target.classList;     // 클래스 목록
            if(classList.contains("info")) {
                console.log("시험기본정보....");
                console.log(e.target);
            } else if(classList.contains("input")) {
                console.log("시험출제...");
                console.log(e.target);
            } else if(classList.contains("result")) {
                console.log("시험결과.....");
                console.log(e.target);
            } else if(classList.contains("manage")) {
                console.log("시험성적관리....");
                console.log(e.target);
            }

        }

    </script>
















</body>
</html>
