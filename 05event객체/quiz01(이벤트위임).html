<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style type="text/css">
        
        ul li {
            display: inline-block;
        }

    </style>

<body>
    

    <h2>이벤트 속성을 이용해서 다음을 만들어 보세요. 다 만들었다면 위임방식으로 변경하세요</h2>

    <div>
        <ul class="imgList">
            <li><img src="img/1.jpg" alt="봄" width="100"></li>
            <li><img src="img/2.jpg" alt="여름" width="100"></li>
            <li><img src="img/3.jpg" alt="가을" width="100"></li>
            <li><img src="img/4.jpg" alt="겨울" width="100"></li>
        </ul>
    </div>

    결과:
    <div class="result">
        <img src="img/1.jpg" width="300">
    </div>





    <script>

        // var img = document.querySelector(".result img");    // 결과
        // var imgList = document.querySelectorAll("ul li img");   // img들
        
        // for(var i=0; i < imgList.length; i++) {
        //     imgList[i].addEventListener("click", handleImg) 
        // }
        // function handleImg(e) {
        //     img.src = e.target.src;
        // }

        var img = document.querySelector(".result img");   // 결과 img
        var imgList = document.querySelector(".imgList");   // 부모태그

        imgList.onclick = function(e) {
            if(e.target.tagName !== 'IMG') return; // 이미지 태그가 아니라면 종료
            img.src = e.target.src;
            console.log(e.target)
        }



    </script>








</body>
