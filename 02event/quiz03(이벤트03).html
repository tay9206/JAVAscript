<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2 id="title">단어를 선택하세요</h2>
    
   <p>select에서 value속성은 석택된 값을 의미합니다.</p>


    <select id="selector">
        <option>선택</option>
        <option>안녕</option>
        <option>hello</option>
        <option>와칸다!</option>
    </select>


    <script>
        var title = document.getElementById("title");
        var selector = document.getElementById("selector");
        selector.onchange = function() {

            console.log(selector);
            console.log(selector.value);
            var a = selector.value;

            if(a === "hello") {
                title.innerHTML = "영어 입니다"
            } else if(a === "안녕") {
                title.innerHTML = "한국어 입니다"
            } else if(a === "와칸다!") {
                title.innerHTML = "와칸다어 입니다"
            } else {
                title.innerHTML = "단어를 선택하세요"
            }

        }
    

    </script>
    





</body>
</html>
