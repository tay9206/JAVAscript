<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 태그에 직접 이벤트를 붙이는 형태가 인라인이벤트 이고, 이벤트 안에는 순수한 JS코드가 작성됩니다. -->
    <!-- javascript: 는 생략이 가능합니다. -->
    <!-- 어떤 버튼을 클릭했는지 확인할 때, 사용가능한 키워드가 this입니다. -->
    <button type="button" onclick="javascript:check()">인라인이벤트</button>

    <hr/>

    <!-- 여러 태그에 동일 인라인 이벤트는 경우 -->
    <button type="button" onclick="check2(this)" id="1">a</button>
    <button type="button" onclick="check2(this)" id="2">b</button>
    <button type="button" onclick="check2(this)" id="3">c</button>
    <button type="button" onclick="check2(this)" id="4">d</button>
    <button type="button" onclick="check2(this)" id="5">e</button>




    <script>
        function check() {
            alert('헑!');
        }

        function check2(a) {
            // console.log("실행됨");
            // this키워드는 실행문맥의 자신을 가르키며 .을 찍어서 태그에 속성들에 접근이 가능합니다.
            // console.log(a);
            // console.log(a.type);
            // console.log(a.onclick);
            // console.log(a.id);

            // innerHTML 키워드는 선택된 태그의 text요소를 가르킵니다
            // console.log(a.innerHTML);

            // a.innerHTML = "hello world";
            a.innerHTML = a.id;
        }


    </script>


</body>
</html>
