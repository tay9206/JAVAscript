<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="popup.js"></script>

</head>
<body>
    



    <h2>메인화면</h2>



    <script>

        window.onload = function() {

            // mainPop 쿠키가 없는 경우에 팝업창을 실행
            if( !getCookie("mainPop") ) {
                // open(팝업창 경로, 이름, 옵션)
                window.open("popup.html", "메인팝업", "width=300px, height=300px, top=200px, left=200px");
            }



        }

    </script>










</body>
</html>
